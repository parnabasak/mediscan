{% extends 'index/base.html' %} {% block content %}

<!--
  Heads up! ðŸ‘‹

  Plugins:
    - @tailwindcss/forms
-->
{% load static %}
<div
    class="w-full mx-auto max-w-xl px-4 py-16 sm:px-6 lg:px-8 mt-20 md:mt-32 bg-white rounded-lg shadow-lg overflow-hidden"
>
    <div class="mx-auto max-w-xl text-center">
        <img
            class="h-8 w-auto mx-auto"
            src="{% static 'textlogo.svg' %}"
            alt="MEDISCAN"
        />
        <h1 class="mt-4 text-2xl font-bold sm:text-3xl">
            Login to your account
        </h1>
    </div>

    <form
        action=""
        method="POST"
        class="mx-auto mb-0 mt-8 w-full max-w-xl space-y-4"
    >
        {% csrf_token %}
        <div>
            <label for="email" class="sr-only">Email</label>

            <div class="relative">
                <input
                    type="email"
                    name="email"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Enter email"
                />

                <span
                    class="absolute inset-y-0 end-0 grid place-content-center px-4"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 text-gray-400"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                        />
                    </svg>
                </span>
            </div>
        </div>

        <div>
            <label for="password" class="sr-only">Password</label>

            <div class="relative">
                <input
                    type="password"
                    name="password"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Enter password"
                />

                <span
                    class="absolute inset-y-0 end-0 grid place-content-center px-4"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 text-gray-400"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                        />
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                        />
                    </svg>
                </span>
            </div>
        </div>
        {% if error %}
        <div>
            <p class="text-sm text-red-500">{{error}}</p>
        </div>
        {% endif %}

        <div class="flex items-center justify-between">
            <p class="text-sm text-gray-500">
                No account?
                <a class="underline" href="{% url 'register' %}">Sign up</a>
            </p>

            <button
                type="submit"
                class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
            >
                Sign in
            </button>
        </div>
    </form>
</div>
{% endblock %}
