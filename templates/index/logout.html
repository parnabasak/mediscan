{% extends 'index/base.html' %} {% block content %}

<div class="mt-24 w-full max-w-7xl mx-auto px-4">
    <p class="font-bold">Are your sure you want to logout?</p>
    <form class="4" action="" method="POST">
        {% csrf_token %}
        <input type="hidden" name="action" value="logout" />
        <button
            type="submit"
            class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600"
        >
            Logout
        </button>
    </form>
</div>
{% endblock %}
