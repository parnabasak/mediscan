{% load static %}
<header class="bg-white print:hidden">
    <div
        class="mx-auto flex h-20 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8"
    >
        <a class="block text-teal-600" href="/">
            <span class="sr-only">Home</span>
            <img class="h-8" src="{% static 'textlogo.svg' %}" alt="" />
        </a>

        <div class="flex flex-1 items-center justify-end md:justify-between">
            <nav aria-label="Global" class="hidden md:block">
                <ul class="flex items-center gap-6 text-md">
                    <li>
                        <a
                            class="text-gray-500 transition hover:text-gray-500/75"
                            href="{% url 'services' %}"
                        >
                            Services
                        </a>
                    </li>

                    <li>
                        <a
                            class="text-gray-500 transition hover:text-gray-500/75"
                            href="{% url 'doctors' %}"
                        >
                            Doctors
                        </a>
                    </li>
                    <li>
                        <a
                            class="text-gray-500 transition hover:text-gray-500/75"
                            href="{% url 'user_invoice_create' %}"
                        >
                            Book Home Service
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="flex items-center gap-4">
                <div class="sm:flex sm:gap-4">
                    {% if user.is_authenticated %}
                    <a
                        class="hidden rounded-md px-5 py-2.5 text-sm font-bold text-teal-600 transition hover:text-teal-600/75 sm:block"
                        href="{% url 'user_home' %}"
                    >
                        {{ user.username }}
                    </a>
                    <a
                        class="hidden rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 transition hover:text-teal-600/75 sm:block"
                        href="{% url 'logout' %}"
                    >
                        Logout
                    </a>
                    {% else %}
                    <a
                        class="block rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-teal-700"
                        href="{% url 'login' %}"
                    >
                        Login
                    </a>

                    <a
                        class="hidden rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 transition hover:text-teal-600/75 sm:block"
                        href="{% url 'register' %}"
                    >
                        Register
                    </a>
                    {% endif %}
                </div>

                <button
                    class="block rounded bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden"
                >
                    <span class="sr-only">Toggle menu</span>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M4 6h16M4 12h16M4 18h16"
                        />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
